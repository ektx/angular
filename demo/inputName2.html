<!DOCTYPE html>
<html ng-app="controllEx">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<script src="../1.x/lib/angular-1.4.3/angular.min.js"></script>
</head>
<body ng-controller="NameCtrl">
<h1>Hello {{firstname}} {{lastname}}</h1>
<p>姓: <input type="text" ng-model="firstname" /></p>
<p>名: <input type="text" ng-model="lastname" /></p>
</body>
<script>
angular.module('controllEx',[]).controller('NameCtrl', function NameCtrl($scope) {
		$scope.firstname = "Tom";
		$scope.lastname = "K"
	});
</script>
</html>
