<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../1.x/lib/angular-1.4.3/angular.min.js"></script>
</head>
<body ng-controller="conterapp">
	<input type="text" ng-model="expr" placeholder="Enter an expression" />
	<h2>{{parseValve}}</h2>
	<p>{{str || '没有值'}}</p>
</body>
<script>
	angular.module('myapp', [])
	.controller('conterapp', function($scope, $parse) {
		$scope.$watch('expr', function(newVal, oldVal, scope) {
			if (newVal !== oldVal) {
				var parseFun = $parse(newVal)
				console.log(parseFun(scope))
				$scope.str = newVal;

				$scope.parseValve = parseFun(scope)
			}
		})
	})

</script>
</html>
