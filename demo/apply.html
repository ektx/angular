<!DOCTYPE html>
<html ng-app="watchapp">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<script src="../1.x/lib/angular-1.4.3/angular.min.js"></script>
</head>
<body ng-controller="NameCtrl">
<h1>Hello {{firstname}} {{lastname}}</h1>
<p>姓: <input type="text" ng-model="firstname" /></p>
<p>名: <input type="text" ng-model="lastname" /></p>
</body>
<script>
angular.module('watchapp',[]).controller('NameCtrl', function($scope) {
	$scope.firstname = "Tom";

	$scope.$watch('lastname', function(newValue, oldValue) {
		console.log('New value is '+ newValue)
	})

	setTimeout(function() {
		$scope.lastname = 'Kings'
		// changing scope values asynchronously - updates propagate
		// 异步更新参数 - 更新传播
		$scope.$apply()
	}, 1000)
})
</script>
</html>
