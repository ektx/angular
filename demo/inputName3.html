<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<script src="../1.x/lib/1.0.0/angular-1.0.0rc3.min.js"></script>
</head>
<body ng-controller="NameCtrl">
<h1>Hello {{firstname}} {{lastname}}</h1>
<p>姓: <input type="text" ng-model="firstname" /></p>
<p>名: <input type="text" ng-model="lastname" /></p>
</body>
<script>
	function NameCtrl($scope) {
		$scope.firstname = "K"
		$scope.lastname = "Q"
	}
</script>
</html>
