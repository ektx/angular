<html lang="en">
<head>

</head>
<body>
<div ng-app="">
	<div ng-controller="firstCtrl">
		<h1>{{clock}}</h1>	
	</div>
	<input type="text" ng-model="str" palceholder="Say somethings">
</div>

</body>
<script type="text/javascript">
	function firstCtrl($scope) {
		var updateColock = function() {
			$scope.clock = new Date();
		}

		setInterval(function(){
			$scope.$apply(updateColock)
		}, 1000)
	}
